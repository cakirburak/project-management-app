<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
	<head th:replace="layouts :: header(title='PMA')"></head>
	<body>
		<nav th:replace="layouts :: navbar"></nav>
		<div class="container-sm mt-5">
			<h1 class="text-center">Current Projects</h1>
			<div class="w-75 d-flex flex-row mx-auto">
				<table class="table table table-striped table-hover my-3 align-self-start">
					  <thead>
					    <tr class="table-dark">
					      <th scope="col">Name</th>
					      <th scope="col">State</th>
					    </tr>
					  </thead>
					  <tbody>
						<tr th:each="project: ${projects}">
					      <td th:text="${project.name}">
						  <td th:text="${project.stage}">
						</tr>
					  </tbody>
				</table>
				<div class="col-md-4 mx-auto">
					<canvas id="myPieChart" width="40" height="40"></canvas>
				</div>
			</div>
			<h1 class="text-center mt-5">Current Employees</h1>
			<div class="w-50 d-flex flex-column mx-auto">
				<table class="table table-sm table-striped table-hover my-3">
				  <thead>
				    <tr class="table-dark">
				      <th scope="col">Name</th>
				      <th scope="col">Lastname</th>
				      <th scope="col"># Projects</th>
				    </tr>
				  </thead>
				  <tbody>
					<tr th:each="employee: ${employeesWithCnt}">
				      <td th:text="${employee.firstName}">
					  <td th:text="${employee.lastName}">
					  <td th:text="${employee.projectCount}">
					</tr>
				  </tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/js/myChart.js}"></script>
	</body>
</html>
