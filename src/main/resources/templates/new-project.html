<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
		<head>
			  <meta charset="utf-8">
			  <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
			  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			  <title>PMA: Create Project</title>
		</head>
	<body>
		<div class="container-sm mt-5">
			<h1 class="text-center">Create Project</h1>
			<form th:object="${project}" action="/projects/save" method="POST" class="d-flex gap-3 flex-column justify-content-center mx-5 mt-5">
				<input type="text"  th:field="${project.name}"placeholder="Project Name">
				<select  th:field="${project.stage}">
					<option th:value="NOTSTARTED">Not Started</option>
					<option th:value="INPROGRESS">In Progress</option>
					<option th:value="COMPLETED">Completed</option>
				</select>
				<textarea type="text"  th:field="${project.description}" placeholder="Enter Project Description"></textarea>
				<button class="btn btn-primary" type="sumbit">Create Project</button>
			</form>
		</div>
	</body>
</html>
