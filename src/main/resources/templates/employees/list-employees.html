<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
	<head th:replace="layouts :: header(title='PMA: Employees')"></head>
	<body>
		<nav th:replace="layouts :: navbar"></nav>
		<h1 class="text-center my-5">Employee Directory</h1>
		<div class="w-50 d-flex flex-column mx-auto">
			<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3 w-25">New Employee</a>
			<table class="table table-sm table-striped table-hover my-3">
			  <thead>
			    <tr>
			      <th scope="col">Employee Name</th>
			      <th scope="col">Employee Lastname</th>
			      <th scope="col">Employee Email</th>
			    </tr>
			  </thead>
			  <tbody>
				<tr th:each="employee: ${employees}">
			      <td th:text="${employee.firstName}">
				  <td th:text="${employee.lastName}">
				  <td th:text="${employee.email}">
				</tr>
			  </tbody>
			</table>
		</div>
	</body>
</html>
