<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
		<head>
			  <meta charset="utf-8">
			  <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
			  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			  <title>PMA: Create Employee</title>
		</head>
	<body>
		<div class="container-sm mt-5">
			<h1 class="text-center">Create Employee</h1>
			<form th:object="${employee}" action="/employees/save" method="POST" class="w-25 d-flex gap-3 flex-column justify-content-center mx-auto mt-5">
				<input type="text" th:field="${employee.firstName}"placeholder="First Name">
				<input type="text" th:field="${employee.lastName}"placeholder="Last Name">
				<input type="text" th:field="${employee.email}"placeholder="Email">
				<button class="btn btn-primary" type="sumbit">Create Employee</button>
			</form>
		</div>
	</body>
</html>
